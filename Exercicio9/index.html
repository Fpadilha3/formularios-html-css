<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formul√°rio com Layout em Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<form>
  <div class="grid-container">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input 
        type="text" 
        id="nome" 
        name="nome" 
        required 
        minlength="3" 
        maxlength="50"
        placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input 
        type="password" 
        id="senha" 
        name="senha" 
        required 
        minlength="6" 
        maxlength="20"
        placeholder="Digite sua senha">
    </div>

    <div class="form-group">
      <label for="confirmaSenha">Confirme a senha:</label>
      <input 
        type="password" 
        id="confirmaSenha" 
        name="confirmaSenha" 
        required 
        minlength="6" 
        maxlength="20"
        placeholder="Confirme sua senha">
    </div>
  </div>

  <button type="submit">Cadastrar</button>
</form>

</body>
</html>
