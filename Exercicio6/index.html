<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Preferências</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<form>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <fieldset>
    <legend>Áreas de interesse:</legend>

    <label>
      <input type="checkbox" name="interesse" value="frontend">
      Front-end
    </label>

    <label>
      <input type="checkbox" name="interesse" value="backend">
      Back-end
    </label>

    <label>
      <input type="checkbox" name="interesse" value="mobile">
      Mobile
    </label>

    <label>
      <input type="checkbox" name="interesse" value="ia">
      IA
    </label>
  </fieldset>

  <button type="submit">Enviar</button>
</form>

</body>
</html>
